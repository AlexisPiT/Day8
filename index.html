<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="equilibrium.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    <title>NTF Preview Card Component
    </title>
</head>

<body>
   
    <div class="container">
        <div class="card_ntf">
            <div class="equilibrium_image">
                <img src="image-equilibrium.jpg" alt="equilibrium" class="logo">
                <div class="content_eyes"><img src="icon-view.svg" alt="" class="eye"></div>
            </div>
                <div class="body_equilibrium">
                    <h3>Equilibrium #3429</h3>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="content_footer">
                        <div class="left">
                            <img src="icon-ethereum.svg" alt="ethereum"> 0.041 ETH
                        </div>
                        <div class="right">
                            <img src="icon-clock.svg" alt="clock" class="clock"><span> 3 days left</span>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="footer_equilibrium">
                    <img src="image-avatar.png" alt="avatar" class="avatar"><label>Creation of</label> <a href="#">Jules Wyvern</a>
                </div>
        </div>
    </div>
     
</body>

</html>
